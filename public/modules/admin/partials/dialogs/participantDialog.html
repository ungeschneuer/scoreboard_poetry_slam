<md-dialog>
  <md-dialog-content class="edit-dialog">
    <h3>Poet*in bearbeiten</h3>
    <div>
      <md-input-container>
        <input placeholder="Name" ng-model="data.name" md-auto-focus />
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input placeholder="Zusatz / Slam" ng-model="data.slam" />
      </md-input-container>
    </div>
    <div>
      <md-radio-group ng-model="data.gender">
        <md-radio-button value="sie/ihr" class="md-primary">sie/ihr</md-radio-button>
        <md-radio-button value="er/ihm" class="md-primary">er/ihm</md-radio-button>
        <md-radio-button value="they/them" class="md-primary">they/them</md-radio-button>
        <md-radio-button value="" class="md-primary">keine Pronomen</md-radio-button>
      </md-radio-group>

      <md-input-container>
        <input placeholder="Pronomen" ng-model="data.gender" />
      </md-input-container>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-secondary">Abbrechen</md-button>
    <md-button ng-click="save()" class="md-primary">Speichern</md-button>
  </md-dialog-actions>
</md-dialog>
