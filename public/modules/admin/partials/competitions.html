<div class="md-whiteframe-z2">
  <md-toolbar class="md-secondary">
    <div class="md-toolbar-tools">
      <h3 class="ng-binding">Wettbewerbe</h3>
      <span flex></span>

      <md-button class="md-accent" ng-click="addEntry()">hinzuf√ºgen</md-button>
    </div>
  </md-toolbar>

  <md-list>
    <md-subheader ng-show="entries" class="md-no-sticky"
      >{{entries.length}}
      <ng-pluralize count="entries.length" when="{1: 'Wettbewerb', 'other' :'Wettbewerbe'}"></ng-pluralize>
    </md-subheader>

    <md-list-item class="md-2-line md-no-proxy" ng-repeat="entry in entries">
      <div class="md-list-item-text">
        <h3>{{ entry.name }}</h3>
        <p>{{ entry.jurors }} Juroren, {{ entry.winners }} Gewinner*innen</p>
      </div>

      <div class="md-secondary">
        <csv-export></csv-export>

        <delete-button list="entries" entry="entry"></delete-button>
        <md-button class="md-icon-button" aria-label="Bearbeiten" ng-click="editEntry(entry)">
          <md-icon md-svg-icon="image:edit"></md-icon>
        </md-button>
      </div>
    </md-list-item>
  </md-list>
</div>
