<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource Preloading for faster startup -->
    <link rel="preload" href="index.min.js" as="script" />
    <link rel="preload" href="index.min.css" as="style" />
    <link rel="preload" href="./fonts/SourceSansPro-Black.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="./fonts/SourceSansPro-Light.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="./fonts/Roboto-400.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Optimized CSP for AngularJS compatibility -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:;" />
    
    <title>Poetry Slam</title>
    
    <!-- Optimized font loading -->
    <link rel="stylesheet" href="./fonts/optimized-fonts.css" />
    <!-- Optimized media assets -->
    <link rel="stylesheet" href="./media-optimized/optimized-media.css" />
    <link rel="stylesheet" href="index.min.css?v=4" />

    <script src="index.min.js"></script>
  </head>

  <body ng-app="ps" class="anim-video-delay-long" ng-class="{'disable-ignored-scores': !presentation.enableIgnoredScores}" fullscreen>
    <div class="screen-container" id="screen-container">
      <background-video url="presentation.bgVideoUrl" delay-switch></background-video>
      <clip url="presentation.videoUrl" start-at="presentation.startVideoAt"></clip>

      <div ng-switch="presentation.screen" ng-hide="presentation.bgVideo === 'pause'">
        <intro ng-switch-when="intro"></intro>
        <group ng-switch-when="group"></group>
        <custom-text ng-switch-when="customText"></custom-text>
        <participant ng-switch-when="participant"></participant>
        <group-ratings ng-switch-when="groupRatings"></group-ratings>
        <competition-ratings ng-switch-when="competitionRatings"></competition-ratings>
      </div>
    </div>
  </body>
</html>
