<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:;" />
    <title>Poetry Slam</title>
    <link rel="stylesheet" href="./fonts/SourceSansPro-Black.css" />
    <link rel="stylesheet" href="./fonts/SourceSansPro-Light.css" />
    <link href="./fonts/RobotoFonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="optimized/presentation.bundle.css?v=4" />

    <script src="optimized/presentation.bundle.js"></script>
  
    <!-- Resource hints for better performance -->
    <link rel="preload" href="./fonts/SourceSansPro-Black.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/Roboto-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="dns-prefetch" href="//localhost">
  </head>

  <body ng-app="ps" class="anim-video-delay-long" ng-class="{'disable-ignored-scores': !presentation.enableIgnoredScores}" fullscreen>
    <div class="screen-container" id="screen-container">
      <background-video url="presentation.bgVideoUrl" delay-switch></background-video>
      <clip url="presentation.videoUrl" start-at="presentation.startVideoAt"></clip>

      <div ng-switch="presentation.screen" ng-hide="presentation.bgVideo === 'pause'">
        <intro ng-switch-when="intro"></intro>
        <group ng-switch-when="group"></group>
        <custom-text ng-switch-when="customText"></custom-text>
        <participant ng-switch-when="participant"></participant>
        <group-ratings ng-switch-when="groupRatings"></group-ratings>
        <competition-ratings ng-switch-when="competitionRatings"></competition-ratings>
      </div>
    </div>
  </body>
</html>
